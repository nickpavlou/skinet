<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo.png" class="logo" alt="logo" style="max-height: 70px" routerLink="/" />
    <nav class="my-2 text-uppercase fs-4">
        <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        <a class="p-2" routerLink="/shop" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Shop</a>
        <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
        <a class="p-2" routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <fa-icon [icon]="faCartShopping" class="fa-2x me-5 text-dark"></fa-icon>
            <div *ngIf="basketService.basketSource$ | async as basket" class="cart-no">
                {{ getCount(basket.items) }}
            </div>
        </a>

        <ng-container *ngIf="(accountService.currentUser$ | async) === null">
            <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
            <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign Up</a>
        </ng-container>

        <ng-container *ngIf="accountService.currentUser$ | async as user">
            <div class="dropdown ms-3 me-5" style="cursor: pointer" dropdown>
                <a dropdownToggle class="dropdown-toggle">
                    <strong>Welcome {{ user.displayName }}</strong>
                </a>
                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                    <li class="py-1">
                        <a routerLink="/basket" class="dropdown-item">
                            <fa-icon [icon]="faCartShopping" class="me-3"></fa-icon>
                            View basket
                        </a>
                    </li>
                    <li class="py-1">
                        <a routerLink="/orders" class="dropdown-item">
                            <fa-icon [icon]="faClockRotateLeft" class="me-3"></fa-icon>
                            View orders
                        </a>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="py-1">
                        <a (click)="accountService.logout()" class="dropdown-item">
                            <fa-icon [icon]="faRightFromBracket" class="me-3"></fa-icon>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </ng-container>
    </div>
</header>
