<div class="form-floating mb-3">
    <input type="{{ type }}" [formControl]="control" placeholder="{{ label }}" formControlName="email" class="form-control" [ngClass]="control.touched ? (control.invalid ? 'is-invalid' : 'is-valid') : null" />
    <fa-icon *ngIf="control.status === 'PENDING'" [icon]="faSpinner" class="fa-solid fa-spin loader"></fa-icon>
    <label for="floatingInput">{{ label }}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter your {{ label.toLocaleLowerCase() }}</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Invalid email address</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Password not complex enough</div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email address is taken</div>
</div>
